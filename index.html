<!DOCTYPE html>
<html>
  <!-- Note that these are comments -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can title your website whatever you want -->
    <title>My first website</title>
    <!-- The code below includes your new stylesheet we just created -->
    <link rel="stylesheet" href="main.css">
    <!-- Iâ€™m using the font Quicksand from Google, but you can use any other font by grabbing its link here: https://fonts.google.com/ AND updating your stylesheet -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"> 
  </head>
<body>
  <div class="center">
    <img src="stella.jpg" style="float: left; max-width: 300px; max-height: auto; margin-right:25px; object-fit: scale-down;">
    <!-- The <h1> tag will make the text larger on the screen -->
    <h1>Hello World!</h1>
    <!-- The <p> tag starts a new paragraph (a new line!) -->
    <p>This is my personal website, hosted with GitHub Pages.</p>     
    <p>Add some text here to describe your photo, or describe yourself!</p>
    <p>To look at some other fun photos and facts about me, 
       go to my <a href="fun.html">fun, miscellaneous page</a>!</p>
    <!-- The <a href="..." tag will let you include a link on your website -->
    <p><a href="https://github.com/samanthafranks">Link to my Github profile</a></p>
    <!-- Try updating these links to point to something related to you, like your Twitter, etc. -->
    <p><a href="https://www.eecs.tufts.edu/~sfranks/">Link to my Tufts website</a></p>
  </div>
</body>
</html>
